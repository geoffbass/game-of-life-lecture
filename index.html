<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Rue's Todos</title>
  </head>
  <body>
    <h1>Rue's Todos</h1>
    <ul id="todos">
      <li>Jump<input type="checkbox" /></li>
      <li>Meow<input type="checkbox" /></li>
      <li>Purr<input type="checkbox" /></li>
      <li>Sleep<input type="checkbox" /></li>
      <li id="check-box-todo">Check Box<input type="checkbox" /></li>
    </ul>
    <div class="col-sm-6">
      <form action="" class="form-inline">
        <input type="text" id="new-todo" class="form-control" />
        <button id="add-todo" class="btn btn-primary">Add</button>
      </form>
      <img src="./Rue.jpg" height="300" alt="cat" class="rounded" />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
